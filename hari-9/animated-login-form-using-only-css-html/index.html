<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Login form only using HTML dan CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- buat form login -->
<form action="index.html" class="box" method="post">
    <h1>Login</h1>
    <label>
        <input type="text" name="name" placeholder="Input your username" required>
    </label>
    <label>
        <input type="password" name="password" placeholder="Input your password" required>
    </label>
    <input type="submit" name="submit" value="Login">
</form>

</body>
</html>
